<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="icon" href="/Img/logo.svg">
    <link rel="stylesheet" href="Timerstyle.css">
</head>
<body>
    <div id="overlay"></div>
    <button id="modeSwitcher" onclick="toggleModes()" hidden>Ã„ndere den Modus</button>
    <div id="mode1"></div>
    <div id="timerBg"></div>
    <div class="upperField">
        <h2 id="timeLeft">20:0</h2>
        <button onclick="Start()" id="startBtn">Start</button>
    </div>
    <div class="settings">
        <div class="menu bl">
            <div class="menu-content">
                <div class="setting" id="footerDisplay">
                    <p class="footerControls" onclick="DecreaseTimer(1)">-</p>
                    <input type="number" id="SetTimer" class="footerDisplay" onchange="SetTimer(this.value, 1)" value="20">
                    <p class="footerControls" onclick="IncreaseTimer(1)">+</p>
                </div>
                <div class="setting">
                    <p class="footerControls" onclick="DecreaseTimer(2)">-</p>
                    <input type="number" id="SetPause" class="footerDisplay" onchange="SetTimer(this.value, 2)" value="20">
                    <p class="footerControls" onclick="IncreaseTimer(2)">+</p>
                </div>
            </div>
            <img class="icon" src="Img/clock.svg" alt="Clock Icon">
        </div>
    
        <div class="menu br">
            <div class="menu-content">
                <img src="/Img/Themes/1.svg"class="item" id="item1" onclick="ChangeTheme(0)">
                <img src="/Img/Themes/2.svg" class="item" id="item2" onclick="ChangeTheme(1)">
                <img src="/Img/Themes/3.svg" class="item" id="item3" onclick="ChangeTheme(2)">
                <img src="/Img/Themes/4.svg" class="item" id="item4" onclick="ChangeTheme(3)">
                <img src="/Img/Themes/5.svg" class="item" id="item5" onclick="ChangeTheme(4)">
                <img src="/Img/Themes/6.svg" class="item" id="item6" onclick="ChangeTheme(5)">
            </div>
            <img class="icon" src="Img/themeChanger.png" alt="Clock Icon">
        </div>
    
        <div class="menu tr">
            <img class="icon" src="Img/volume-2.svg" alt="Clock Icon">
            <div class="menu-content">
                <input type="range" name="" id="volumeSlider" min="0" max="100" onchange="setAudioVolume(this.value)">
            </div>
        </div>
    
        <div class="menu tl">
            <a href="index.html"><img class="icon" src="Img/home.svg" alt="Clock Icon"></a>
        </div>
    </div>
    



    <script src="timerscript.js"></script>
</body>
</html>
