<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <link rel="stylesheet" href="Timerstyle.css">
</head>
<body>
    <div id="timerBg"></div>
    <div class="box">
        <div class="upperField">
            <h2 id="timeLeft">0m</h2>
            <button onclick="Start()" id="startBtn">Start</button>
        </div>
        <div class="lowerField">
            <p id="timeLearned">Du hast schon 0m gelernt</p>
        </div>
    </div>
    <footer>
        <div class="goDown" onclick="toggleSettings()">
            <img src="img/Pfeil nach unten.svg" alt="">
        </div>
        <div class="controller">
            <p class="footerControlls" onclick="DecreaseTimer()">-</p>
            <input type="number" id="footerDisplay">
            <p class="footerControlls" onclick="IncreaseTimer()">+</p>
        </div>
    </footer>


    <script src="timerscript.js"></script>
</body>
</html>
