<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="icon" href="/Img/logo.svg">
    <link rel="stylesheet" href="Timerstyle.css">
</head>
<body>
    <button id="modeSwitcher" onclick="toggleModes()" hidden>Ã„ndere den Modus</button>
    <div id="mode1"></div>
    <div id="timerBg"></div>
    <div class="upperField">
        <h2 id="timeLeft">20:00</h2>
        <button onclick="Start()" id="startBtn">Start</button>
    </div>
    <div class="settings">
        <img id="icon" onclick="toggleVisibility()" src="Img/clock.svg">
        <div id="container">
            <div id="firstSetting">            
                <p class="footerControlls" onclick="DecreaseTimer()">-</p>
                <input type="number" id="footerDisplay" onchange="SetTimer(this.value)" value="20">
                <p class="footerControlls" onclick="IncreaseTimer()">+</p>
            </div>

            <div id="secondSetting">            
                <p class="footerControlls" onclick="DecreaseTimer()">-</p>
                <input type="number" id="footerDisplay" onchange="SetTimer(this.value)" value="20">
                <p class="footerControlls" onclick="IncreaseTimer()">+</p>
            </div>
        </div>
    </div>


    <script src="timerscript.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
